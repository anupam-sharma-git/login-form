<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Login</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="css/bootstrap.min.css"/>
      <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&display=swap" rel="stylesheet"> 
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
      <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
     <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#login-modal">Login</button>
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signup-modal">Sign Up</button>

<!-- Modal -->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="login-modalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
         
        </button>
      </div>
     
      <div class="modal-body">
        <h2 class="text-center">LogIn</h2>
        <div class="form-group">
            <label class="h6 mt-4"for="InputEmail1">Email :</label>
            <input type="email" class="form-control " id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required="required">
            <label class="h6 mt-4" for="InputPassword1">Password :</label>
            <input type="password" class="form-control" id="InputPassword1" placeholder="Password"  required="required" >
        </div>
        <div class="form-check form-check-inline mt-5 mb-3">
          <input class="form-check-input" type="checkbox" id="terms" value="agree" required="required">
          <label class="form-check-label h6" for="terms">Remember me</label>
         
        </div>
        <h6 class="float-right mt-5"><a href="#">Forgot Password</a></h6> 
        <button type="submit" class="btn-lg btn btn-primary btn-block mb-5">Submit</button>
        <h6 class="text-center mb-0">Don't have an account? Dont' Worry <a href="#"data-dismiss="modal" data-toggle="modal" data-target="#signup-modal">Register</a> here</h6>  
      </div>
      </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="signup-modal" tabindex="-1" role="dialog" aria-labelledby="login-modalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border-bottom-0">
        
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
         
        </button>
      </div>
     
      <div class="modal-body">
        <h2 class="text-center mb-0">SignUp</h2>
        <div class="form-group">
          <label class="h6 mt-4" for="name">Name :</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" required="required">
          <label class="h6 mt-4" for="login-mail">Phone :</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Phone" required="required" minlength="10" maxlength="10">
          <label class="h6 mt-4" for="login-mail">Email :</label>
          <input type="email" class="form-control" id="signup-mail" name="signup-mail" placeholder="Enter Email" required="required">
          <label class="h6 mt-4" for="login-pass">Password : (Minimum length 6)</label>
          <input type="password" class="form-control" id="signup-pass" name="signup-pass" placeholder="Set Password" required="required" minlength="6">
          <label class="h6 mt-4" for="login-pass">Confirm Password :</label>
          <input type="password" class="form-control" id="confirm-pass" name="confirm-pass" placeholder="Confirm Password" required="required" minlength="6">
      </div>
      <div class="form-check form-check-inline mt-5">
        <input class="form-check-input" type="checkbox" id="terms" value="agree" required="required">
        <label class="form-check-label h6" for="terms">Agree Terms & Conditions</label>
      </div>
        <button type="submit" class=" text-center btn-lg btn btn-primary float-right my-4 px-5">Submit</button>
        <h6 class="text-center mt-4">Already have an account? <a href="#" data-toggle="modal" data-target="#login-modal" data-dismiss="modal">Login</a> here</h6>  
      </div>
      </div>
  </div>
</div>


    <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
